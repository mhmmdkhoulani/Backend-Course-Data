<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="display-4"><i class="fas fa-users me-3"></i>Users List</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <i class="fas fa-briefcase me-2"></i>Software Engineer
              </h6>
              <p class="card-text">
                <i class="fas fa-graduation-cap me-2"></i>Computer Science
              </p>
              <a href="user1.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <i class="fas fa-briefcase me-2"></i>Marketing Manager
              </h6>
              <p class="card-text">
                <i class="fas fa-graduation-cap me-2"></i>Business
                Administration
              </p>
              <a href="user2.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mike Johnson</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <i class="fas fa-briefcase me-2"></i>Systems Analyst
              </h6>
              <p class="card-text">
                <i class="fas fa-graduation-cap me-2"></i>Electrical Engineering
              </p>
              <a href="user3.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
