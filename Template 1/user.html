<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details - John Doe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="display-4"><i class="fas fa-user me-3"></i>User Details</h1>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">John Doe</h2>
          <div class="user-info">
            <p>
              <strong><i class="fas fa-id-card me-2"></i>ID:</strong> 1
            </p>
            <p>
              <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
              john@example.com
            </p>
            <p>
              <strong><i class="fas fa-graduation-cap me-2"></i>Major:</strong>
              Computer Science
            </p>
            <p>
              <strong><i class="fas fa-briefcase me-2"></i>Work:</strong>
              Software Engineer
            </p>
            <p>
              <strong
                ><i class="fas fa-info-circle me-2"></i>Description:</strong
              >
              Passionate about coding and problem-solving.
            </p>
          </div>
        </div>
      </div>
      <a href="index.html" class="btn btn-secondary mt-3"
        ><i class="fas fa-arrow-left me-2"></i>Back to User List</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
